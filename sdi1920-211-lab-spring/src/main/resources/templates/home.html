<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{welcome.second.message}"></h3>
		<p th:text="#{user.autenticated.message}">
			<b th:inline="text">
				[[${#httpServletRequest.remoteUser}]] </b>
		</p>
		<p th:replace="#{user.mark.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{id.message}"></th>
						<th th:text="#{mark.description.message}"></th>
						<th th:text="#{mark.score.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}"></td>
						<td th:text="${mark.description}"></td>
						<td th:text="${mark.score}"></td>
						<td><a th:href="${'/mark/details/' + mark.id}" th:text="#{details.message}"></a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{edit.message}"></a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{delete.message}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
