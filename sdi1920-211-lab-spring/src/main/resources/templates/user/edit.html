<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/> 
<body>

	<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/> 


	<div class="container">
		<h2>Editar Usuario</h2>
		<form class="form-horizontal" method="post"
			th:action="${
			'/user/edit/'+user.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${dni}" type="text"
						class="form-control" name="dni"
						placeholder="Ejemplo 44436789A" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${name}" type="text"
						class="form-control" name="name"
						placeholder="Ejemplo Juan" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${lastName}" type="text"
						class="form-control" name="lastName"
						placeholder="Ejemplo Álvarez García" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>
<footer th:replace="fragments/footer"/> 
</body>
</html>
