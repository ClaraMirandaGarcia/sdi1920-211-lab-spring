<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2>Editar profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${
			'/teacher/edit?id='+teacher.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.nombre}" type="text"
						class="form-control" name="nombre" placeholder="Ejemplo Luis"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.apellidos}" type="text"
						class="form-control" name="apellidos" placeholder="Enetre 0 y 10"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.dni}" type="text" class="form-control"
						name="dni" placeholder="Ejemplo Luis" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.categoria}" type="text"
						class="form-control" name="categoria" placeholder="Ejemplo Cat1"
						required="true" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
